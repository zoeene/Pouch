<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <title>Pouch Dashboard</title>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Lora:400,700italic,400italic,700' rel='stylesheet' type='text/css'>

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/animate.css">

  </head>

  <body class="DASHBOARD">

    <div id="wrapper">
    		<div id="header"></div>
    		<div id="content"></div>
    		<div id="footer"></div>
    </div>

    <header class="dashboard_header">
    <img src="dashboard images/dashboard small logo.png" alt="logo" class="dashboard_logo"/>

        <a href="#"> <img src="dashboard images/ADD.png" alt="Add" class="ADD" /></a>

        <nav class="dashboard_icons">
          <ul class="rightnav_dsh">
            <li><a class="nav_links" href="#"><i class="fa fa-th fa-2x"></i></a></li>
            <li><a class="nav_links" href="#"><img src="dashboard images/pocket small icon.png" alt="pocket"/></a></li>
            <li><a class="nav_links" href="#"><i class="fa fa-link fa-2x"></i></a></li>
            <li><a class="nav_links" href="#"><i class="fa fa-picture-o fa-2x"></i></a></li>
            <li><a class="nav_links" href="#"><i class="fa fa-file-o fa-2x"></i></a></li>
          </ul>
        </nav>

    </header>

  <main role="main">

    <div class="blank_state">
      <h3><i class="fa fa-th"></i>  All Items</h3>

      <div class="new_content">

        <div class="icons">
          <ul class="middlenav">
            <li><a class="nav_links" href="#"><img src="dashboard images/pocket small icon.png" alt="pocket"/></a></li>
            <li><a class="nav_links" href="#"><i class="fa fa-link"></i></a></li>
            <li><a class="nav_links" href="#"><i class="fa fa-picture-o"></i></a></li>
            <li><a class="nav_links" href="#"><i class="fa fa-file-o"></i></a></li>
          </ul>
        </div>

        <div>
          <p><strong class="DragDrop">Drag and drop</strong> or click the plus button and create your first note, add an image, save a link, and store it all in a new pocket.</p>
          <a href="#" class="btn_hero"><i class="fa fa-plus"></i>  Add your first item</a>
        </div>




      </div>

    </div>

    <footer class="dashboard_footer">
      <a href="#"><img src="dashboard images/Ngozi_Avatar_small.png" alt="Ngozi Agu" class="ngozi_small" /></a>
      <div>
        <h4>Ngozi Agu</h4>
        <h5><a href="index.html">Log Out</a></h5>
      </div>
      <a href="#"><img src="dashboard images/GEAR.png" alt="Settings" class="GEAR" /></a>


    </footer>


  </main>

  </body>
</html>
